    <title>Памятка первокурсника</title>
</head>

<body class="memo-body">

    <!-- Container -->
    <section class="memo-container">
        <!-- Header -->
        <section class="memo-header_blue">
            <div class="memo-main-icon">
                <img src="/tips-for-students/img/icons/big-main-icon.svg" alt="">
            </div>
            <div class="memo-header__title_blue" style="max-width: 378px;">Твой навигатор</div>
            <div class="memo-header__subtitle">Нажми на плитку, чтобы быстро перейти к нужному разделу...</div>
        </section>
        <!-- Menu -->
        <div class="memo-menu">
            <div class="memo-menu__top-row">
                <a href="/tips-for-students/main" class="memo-menu__main">Главное</a>
                <a href="/tips-for-students/education" class="memo-menu__education">Обучение</a>

            </div>
        </div>

        <div class="memo-tip">
            <div class="memo-tip__row">
                <div class="memo-tip__icon">
                    <a href="/tips-for-students/index" class="memo-nav-button memo-nav-button_main">
                        <img class="memo-nav-icon" src="/tips-for-students/img/icons/nav/cubes.svg" alt="">

                </div>
                <div class="memo-tip__text-block">
                    <div class="memo-tip__title">Навигатор</div>
                    <div class="memo-tip__text">
                        <!-- Мы сделали удобную навигацию, чтобы ты мог быстро перемещаться по студенческому навигатору.
                        <br> <br>
                        Используй «<img class="memo-tip__small-icon" src="/tips-for-students/img/icons/mini-nav/mini-nav.svg" alt="">» , чтобы
                        быстро переходить к нужным
                        разделам.
                        С помощью «<img class="memo-tip__small-icon" src="/tips-for-students/img/icons/mini-nav/mini-arrow.svg" alt="">» перемещайся
                        по разделам/категориям, <br>
                        а нажав на «<img class="memo-tip__small-icon memo-tip__small-icon_wide"
                            src="/tips-for-students/img/icons/mini-nav/mini-squares.svg" alt="">»
                        возвращайся в начало навигатора. -->
                        Используй «<img class="memo-tip__small-icon" src="/tips-for-students/img/icons/mini-nav/mini-nav.svg" alt="">», чтобы вернуться на эту страницу
                        
                    </div>

                </div>
            </div>
