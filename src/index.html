<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Памятка первокурсника</title>
</head>
<body>
    <header>
        <img src="assets/header.png" alt="Header" width="100%">
    </header>
    <section class="container">
        <section class="memo-header-block flex-center">
            <div class="memo-header-block__title">Твой навигатор</div>
            <div class="memo-header-block__small-text">Нажми на плитку, чтобы быстро перейти к нужному разделу...</div>
            <svg class="memo-header-block__forward-button" width="16" height="9" viewBox="0 0 16 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 1L8 8L1 0.999999" stroke="#5486F9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </section>
    </section>
</body>
</html>
